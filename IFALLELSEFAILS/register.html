                                <div class="clear"></div>
                            </ul>
                        </div>
                        <ul class="follow_icon">
                            <li><a href="#" style="opacity: 1;"><img src="images/fb.png" alt=""></a></li>

                     <div class="logo">

     </div>
</div>
    <div class="banner-box">
        <div class="wrap">
            <div class="main-top">
                <div class="main">
                <div class="section group">
                <div class="col span_2_of_3">
                  <div class="contact-form">
                    <h3>Contact Us</h3>
                        <form method="post"  class="registration">
                            <div>
                                <span><label>GMAIL Account</label></span>
                                <span><input name="email" type="text" class="textbox" value="{{email}}" readonly></span>
                            </div>
                            <div>
                                <span><label>First Name</label></span>
                                <span><input name="first_name" type="text" class="textbox" placeholder="Ex. Juan" required></span>
                            </div>
                            <div>
                                <span><label>Last Name</label></span>
                                <span><input name="last_name" type="text" class="textbox" placeholder="Ex. Dela,Cruz" required></span>
                            </div>
                            <div>
                                <span><label>Phone Number</label></span>
                                <span><input name="phone_number" type="text" class="textbox" pattern="(\+?\d[- .]*){1,13}" id ="contact" maxlength="13" minlength="13"  placeholder="Ex. +639162418555"required></span>
                            </div>
                        
                          
                           <div>
                                <span><input type="submit" value="Submit"></span>
                          </div>
                        </form>
                  </div>
                </div>
                </div>
                </div>
                </div>
